<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" href="/static/favicon.ico">
{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
{% endblock %}
    <title>{% block title %}Title{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    <script>/* Set the width of the side navigation to 250px */
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
}

/* Set the width of the side navigation to 0 */
function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}
</script>

</head>
<body style="background-color: gainsboro">
<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="/DataMiner/">DataMiner</a>
  <a href="/DataMiner/Database/">Database</a>
  <a href="/DataMiner/About/">About</a>
  <a href="#">Contact</a>
</div>
<div style="float: right; padding: 4px" align="right">
    <em>{% block fronttitle %}Title{% endblock %}</em>
<img src="/static/favicon.ico" >
    </div>
<!-- Use any element to open the sidenav -->
<span style="font-size:30px;cursor:pointer;padding: 5px" onclick="openNav()">&#9776; </span>
<div>
{% block content %}
    <!-- Content goes here -->
{% endblock %}
</div>
</body>

</html>
